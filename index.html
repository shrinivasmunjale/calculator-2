<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            0
        </div>
        <div class="number">
            <div  class="num"id="seven">7</div>
            <div class="num"id="eight">8</div>
            <div class="num"id="nine">9</div>
            <div class="num op"id="div">/</div>
            <div class="num"id="four">4</div>
            <div class="num"id="five">5</div>
            <div class="num"id="six">6</div>
            <div class="num op"id="mul">*</div>
            <div class="num"id="one">1</div>
            <div class="num"id="two">2</div>
            <div class="num"id="three">3</div>
            <div class="num op"id="sub">-</div>
            <div class="num"id="zero">0</div>
            <div class="num"id="dot">.</div>
            <div class="c" id="clear">c</div>
            <div class="num op"id="sum">+</div>
        </div>
        <div class="equal">=</div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
